     <h1 style="color: rgb(255, 252, 247);">Stardust</h1>
     <hr>
     <div class="container">

            <div class="normdiv">
            <p class="displaytext" id="test">
              Welcome to our degradation calculator. 
            </p>
            </div>
            <div>
              <p class="displaytext">
                Enter irriadiance in (W / m^2)
              </p>
              <input type="number" id="irr">
            </div>
            <div>
              <p class="displaytext">
                Enter current power from watt meter (V)
              </p>
              <input type="number" id="curr">
            </div>
            <div>
              <p class="displaytext">
                Enter max power found on back of solar panel (V)
              </p>
              <input type="number" id="max">
            </div>
            <div>
              <button type="button" id="calculate" onClick="calcDeg()">Caculate</button>
            </div>
            <div>
              <p class="Output">Degradation: </p>
              <p class="Output" id="degradation"> 0</p>
              <p class="Output">%</p>
            </div>

     </div>
     <script src="stardustjs.js"></script>
